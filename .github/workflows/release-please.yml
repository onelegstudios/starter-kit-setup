name: release-please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Run release-please
        uses: googleapis/release-please-action@v4
        with:
          release-type: php
